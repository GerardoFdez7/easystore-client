query findCategoryById($id: ID!) {
  getCategoryById(id: $id) {
    id
    name
    description
    cover
    updatedAt
    createdAt
    subCategories {
      id
      name
      description
      cover
      createdAt
      subCategories {
        id
        name
        description
        cover
        createdAt
        subCategories {
          id
          cover
          createdAt
          description
          name
          updatedAt
        }
        updatedAt
      }
      updatedAt
    }
  }
}

query findAllCategories(
  $page: Int = 1
  $limit: Int = 25
  $name: String = ""
  $parentId: ID = ""
  $sortBy: SortBy = CREATED_AT
  $sortOrder: SortOrder = DESC
) {
  getAllCategories(
    page: $page
    limit: $limit
    name: $name
    parentId: $parentId
    sortBy: $sortBy
    sortOrder: $sortOrder
  ) {
    categories {
      id
      name
      description
      cover
      updatedAt
      createdAt
      parentId
      subCategories {
        id
        parentId
        name
        description
        cover
        createdAt
        updatedAt
      }
    }
    total
    hasMore
  }
}

query findCategoriesTree(
  $sortBy: SortBy = NAME
  $sortOrder: SortOrder = DESC
) {
  getAllCategories(
    sortBy: $sortBy
    sortOrder: $sortOrder
  ) {
    categories {
      id
      name
      parentId
      subCategories {
        id
        parentId
        name
        subCategories {
          id
          parentId
          name
          subCategories {
            id
            parentId
            name
            subCategories {
              id
              parentId
              name
              subCategories {
                id
                parentId
                name
              }
              subCategories {
                id
                parentId
                name
                subCategories {
                  id
                  parentId
                  name
                  subCategories {
                    id
                    parentId
                    name
                    subCategories {
                      id
                      parentId
                      name
                      subCategories {
                        id
                        parentId
                        name
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
