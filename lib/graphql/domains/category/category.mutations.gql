mutation createCategory($input: CreateCategoryInput!) {
  createCategory(input: $input) {
    name
    description
    cover
    updatedAt
    createdAt
    subCategories {
      cover
      createdAt
      description
      name
      subCategories {
        cover
        createdAt
        description
        name
        updatedAt
      }
      updatedAt
    }
  }
}

mutation updateCategory($id: ID!, $input: UpdateCategoryInput!) {

  updateCategory(id: $id, input: $input) {
    name
    description
    cover
    createdAt
    subCategories {
      name
      description
      cover
    }
  }
}

mutation delete($id: ID!) {
  deleteCategory(id: $id) {
    name
    description
  }
}
