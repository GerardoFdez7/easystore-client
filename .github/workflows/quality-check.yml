name: Pull Request Quality Check

on:
  pull_request:
    branches:
      - development
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run generate

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Something failed!** Please fix the issues before merging this PR.'
            })

      - name: Comment PR on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Success! All checks have passed successfully!** \n\n' +
                    '- Build completed ‚úì\n' +
                    '- Code quality verified ‚úì\n\n' +
                    'The PR has been validated. Great work! üéâ'
            })
